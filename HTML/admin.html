<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel="icon" href="/IMG/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
        }

        .admin-container {
            margin-top: 50px;
        }

        .admin-btn {
            display: inline-block;
            background-color: #3949ab;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .admin-btn:hover {
            background-color: #303f9f;
        }

        .admin-btn i {
            margin-right: 8px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Botón para volver -->
    <a href="index.html" class="back-button">
        <img src="/IMG/carstore_icon.png" alt="Volver al inicio" title="Volver al inicio">
    </a>

    <header>
        <h1>Panel de Administración</h1>
    </header>

    <div class="admin-container">
        <a href="usuarios.html" class="admin-btn"><i class="fas fa-users"></i> Usuarios</a>
        <a href="productos.html" class="admin-btn"><i class="fas fa-car"></i> Productos</a>
        <a href="pedidos.html" class="admin-btn"><i class="fas fa-shopping-cart"></i> Pedidos</a>
    </div>

    <script>
    
const isAdmin = localStorage.getItem("isAdmin") === "true";
if (!isAdmin) {
  alert("Acceso restringido: solo administradores");
  window.location.href = "iniciarsesion.html";
}

    </script>
</body>
</html>
